<article class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 overflow-hidden group">
    <!-- Card Header with source and date -->
    <div class="px-6 py-4 bg-gradient-to-r from-bajan-blue/5 to-bajan-yellow/5 border-b border-gray-100 flex flex-wrap justify-between items-center gap-2">
        <div class="flex items-center space-x-2">
            <span class="text-sm font-medium text-bajan-blue">{{ entry.source }}</span>
            <span class="text-gray-400">-</span>
            <time class="text-sm text-gray-500">{{ entry.date_scraped }}</time>
        </div>
    </div>

    <!-- Article Title -->
    <div class="px-6 py-4">
        <h2 class="text-xl md:text-2xl font-bold text-gray-900 group-hover:text-bajan-blue transition-colors duration-200">
            {{ entry.title }}
        </h2>
    </div>

    <!-- Article Content -->
    <div class="px-6 py-4">
        <div class="prose prose-sm sm:prose-base text-gray-600 max-w-none">
            {{ entry.content }}
        </div>
    </div>

    <!-- Card Footer with CTA -->
    <div class="px-6 py-4 bg-gradient-to-r from-bajan-yellow/5 to-bajan-blue/5 border-t border-gray-100">
        <a href="{{ entry.link }}" 
           class="inline-flex items-center space-x-2 text-bajan-blue hover:text-bajan-yellow transition-colors duration-200 group/link"
           target="_blank"
           rel="noopener noreferrer">
            <span class="font-medium">Read full article on {{ entry.source }}</span>
            <svg class="w-4 h-4 transform group-hover/link:translate-x-1 transition-transform duration-200" 
                 fill="none" 
                 stroke="currentColor" 
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" 
                      stroke-linejoin="round" 
                      stroke-width="2" 
                      d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
        </a>
    </div>
</article>
