{% if total_pages > 1 %}
<div class="flex justify-center items-center space-x-2 mt-8">
    <!-- Previous button -->
    {% if has_prev %}
    <button class="px-4 py-2 text-sm font-medium text-bajan-blue hover:text-bajan-yellow transition-colors duration-200 flex items-center space-x-1"
            hx-get="/htmx/entries?page={{ current_page - 1 }}"
            hx-target="#news">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        <span>Previous</span>
    </button>
    {% endif %}

    <!-- Page numbers -->
    <div class="flex items-center space-x-1">
        {% for p in range(1, total_pages + 1) %}
            {% if p == current_page %}
                <span class="px-4 py-2 text-sm font-bold bg-bajan-blue text-white rounded-lg">
                    {{ p }}
                </span>
            {% else %}
                <button class="px-4 py-2 text-sm text-gray-700 hover:text-bajan-blue transition-colors duration-200"
                        hx-get="/htmx/entries?page={{ p }}"
                        hx-target="#news">
                    {{ p }}
                </button>
            {% endif %}
        {% endfor %}
    </div>

    <!-- Next button -->
    {% if has_next %}
    <button class="px-4 py-2 text-sm font-medium text-bajan-blue hover:text-bajan-yellow transition-colors duration-200 flex items-center space-x-1"
            hx-get="/htmx/entries?page={{ current_page + 1 }}"
            hx-target="#news">
        <span>Next</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
    </button>
    {% endif %}
</div>
{% endif %}
