{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block content %}

<div class="content">
	<p class="content">Enjoy a selection of all news Barbados! <br>
		<small class="content">Check out the repository <a
				href="https://github.com/IsaiahSama/BajanInsider">here</a></small>
	</p>
</div>

<div class="is-flex is-justify-content-space-between is-align-content-center">

	<h2 class="subtitle">Latest News:</h2>
	<div class="field">
		<input id="search" class="input" type="text" name="search">
	</div>
</div>

{% if entries %}

{% for entry in entries %}

{{ entry }}

{% endfor %}

{% else %}

<div class="is-fullwidth is-flex is-justify-content-space-around">
	<h3 class="content has-text-danger"><i>No News Found</i></h2>
</div>

{% endif %}

{% endblock %}
