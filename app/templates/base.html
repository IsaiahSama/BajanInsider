<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BajanInsider - {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('public', path='css/app.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('public', path='css/index.css') }}" type="text/css">
    <link rel="icon" type="images/png" href="{{ url_for('public', path='BajanInsider.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Bajan Insider - Your source for Barbadian News">
    <meta name="keywords" content="Barbados, news, Bajan, Insider, Caribbean, West Indies">
    <meta name="author" content="Isaiah Carrington">
    <meta name="description"
        content="Bajan Insider is a centralized location for all Barbados news, updated daily. We provide AI summaries of the latest news and links to original sources.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Bajan Insider - Your source for Barbadian News">
    <meta property="og:description"
        content="Bajan Insider is a centralized location for all Barbados news, updated daily. We provide AI summaries of the latest news and links to original sources.">
    <meta property="og:url" content="https://bajaninsider.onrender.com">
    <meta property="og:image" content="https://bajaninsider.onrender.com/public/BajanInsider.png">
    <meta property="image" content="https://bajaninsider.onrender.com/public/BajanInsider.png">
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous">
        </script>
</head>

<body class="bg-gradient-to-b from-gray-50 to-white min-h-screen">
    <div class="w-full h-1 bg-gradient-to-r from-bajan-blue via-bajan-yellow to-bajan-blue"></div>

    <header class="w-full bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <nav class="flex items-center justify-center relative">
                <!-- Decorative elements -->
                <div
                    class="absolute left-0 top-1/2 -translate-y-1/2 w-12 h-12 bg-gradient-radial from-bajan-yellow/5 to-transparent hidden lg:block opacity-50">
                </div>
                <div
                    class="absolute right-0 top-1/2 -translate-y-1/2 w-12 h-12 bg-gradient-radial from-bajan-blue/5 to-transparent hidden lg:block opacity-50">
                </div>

                <a href="/" class="flex flex-col items-center group relative">
                    <div class="relative">
                        <div
                            class="absolute inset-0 bg-gradient-radial from-bajan-yellow/20 to-transparent rounded-full scale-110 group-hover:scale-125 transition-transform duration-300">
                        </div>
                        <img src="{{ url_for('public', path='BajanInsider.png') }}" alt="BajanInsider Logo"
                            class="w-16 h-16 relative transform group-hover:scale-110 transition-all duration-300">
                    </div>
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-bajan-blue via-bajan-yellow to-bajan-blue bg-clip-text text-transparent group-hover:from-bajan-yellow group-hover:to-bajan-blue transition-all duration-300 hidden md:block">
                        Bajan Insider
                    </h1>
                </a>
            </nav>
        </div>
    </header>

    <main class="w-full max-w-7xl mx-auto px-2 sm:px-4 py-8">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
